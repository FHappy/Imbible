
<div class="container-fluid mainShow">
		<h1>
			{{$ctrl.cocktail.name}}
		</h1>
		<hr>
	<div class="drinkShow">
		<div class="liqourPicture">
			<img src="http://cdn.liquor.com/wp-content/uploads/2012/09/bourbon-old-fashioned.jpg" alt="" width="250px">
		</div>

		<ul>
			<li>{{$ctrl.cocktail.category}}</li>
			<!-- ingredients -->
			<li>{{$ctrl.cocktail.preparation}}</li>

			<li ng-repeat="ingredient in $ctrl.cocktail.ingredients">
				Unit: {{ingredient.unit}}
				Amount: {{ingredient.amount}}
				Ingredient: {{ingredient.ingredient}}
				<span ng-if="ingredient.label">Label: {{ingredient.label}}</span>
			</li>
		</ul>

	</div>
</div>
