
<div class="everyDrink">

			<img class="img-rounded liquorPicture" src="http://cdn.liquor.com/wp-content/uploads/2012/09/bourbon-old-fashioned.jpg" alt="" width="250px">
	  <h3>
	  	<a ui-sref="show({cocktailId: cocktail._id})">

	  	</a>
	  </h3>

	</div>
</div>
