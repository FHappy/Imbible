<form ng-submit="$ctrl.addNewReview()" id="addReview">
	<div>
		<label for="addReview-reviewer">Reviewer: </label>
		<input type="text" ng-model="$ctrl.addReview.reviewer" placeholder="Reviewer">
	</div>	
	<div>
		<label for="addReview-rating">Rating: </label>
		<input type="number" ng-model="$ctrl.addReview.rating" placeholder="Rating From 1 to 5">
	</div>
	<div>
		<input type="submit" value="New Review" name="">
	</div>
</form>
