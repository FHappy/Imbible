
<script>
  angular.module('imbibleApp', [])
    .controller('UsersEditController', ['$scope', function($scope) {
      $scope.list = [];
      $scope.text = '';
      $scope.submit = function() {
        if ($scope.text) {
          $scope.list.push(this.text);
          $scope.text = '';
        }
      };
    }]);
</script>
 <form ng-submit="$ctrl.edituser($ctrl.current.firstName)">
      First Name:
      <input type="text" ng-model="text" name="text" />
      <br>
      <br>
    <form ng-submit="$ctrl.edituser($ctrl.current.lastName)">
      Last Name:
      <input type="text" ng-model="text" name="text" />
      <br>
      <br>
      <form ng-submit="$ctrl.edituser($ctrl.current.bio)">
        Bio Detail:
      <input type="text" ng-model="text" name="text" />
        <br>
        <br>
        
      <input type="submit" id="submit" value="Submit" align="right" />
      <pre></pre>
    </form>
